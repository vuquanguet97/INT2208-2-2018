<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>General</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/general.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<form action="" method="POST" id="submit_form">
				<div class="mar">
					<input type="text" class="form-control" onblur="javascript: this.value = ChuanhoaTen(this.value)" placeholder="Fullname">
				</div>
				<div class="mar">
					<input type="text" class="form-control" name="email"  id="email" placeholder="Email" value="">
				</div>
				<div class="mar">
					<input type="text" class="form-control" name="phone" id="phone" placeholder="Phone number" value="">
				</div>
				<div class="mar">
					Male: <input type="radio" name="Sex" value="M" checked="" > 
					Female: <input type="radio" name="Sex" value="F">
				</div>
				<div class="mar">
					<input type="date" class="form-control" name="date" id="date" value="">
				</div>
				<button class="btn btn-primary mar" value="submit" id="submit">Submit</button>
			</form>
		</div>
    <div class="response"></div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/loadajax.js"></script>
</body>
</html>
